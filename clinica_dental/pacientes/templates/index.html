<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Pacientes</title>
  <style>
    /* CSS para el Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        width: 50%;
        border-radius: 8px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: black;
    }

    form input, form textarea {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    form button {
        background-color: #007BFF;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    form button:hover {
        background-color: #0056b3;
    }

    /* Estilo para dividir los campos en dos columnas */
    .form-group {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .form-group input, .form-group textarea {
        width: 48%;
    }

    .form-group.full-width input {
        width: 100%;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    table th {
        background-color: #f4f4f4;
    }

    /* Estilo del bot√≥n de flecha */
    .toggle-btn {
        cursor: pointer;
        font-size: 18px;
        background: none;
        border: none;
        color: #007BFF;
    }

    /* Estilo para ocultar y mostrar las √°reas extendidas */
    .extended-info {
        display: none;
    }
  </style>
</head>
<body>

  <!-- Bot√≥n para abrir el modal de agregar paciente -->
  <button class="btn-crear" id="btn-agregar">Agregar Paciente</button>

  <!-- Tabla para mostrar los pacientes -->
  <table id="tabla-pacientes">
      <thead>
          <tr>
              <th>Id Paciente</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Numero Telefonico</th>
              <th>Correo Electronico</th>
              <th>Edad</th>
              <th>Numero de Seguro</th>
              <th>Historial M√©dico</th>
              <th>Alergias</th>
              <th>Ultima Visita</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <!-- Los pacientes ser√°n a√±adidos aqu√≠ -->
      </tbody>
  </table>

  <!-- Modal para agregar o actualizar paciente -->
  <div id="modal-agregar" class="modal">
      <div class="modal-content">
          <span class="close" id="cerrar-modal">&times;</span>
          <h2 id="modal-titulo">Agregar Paciente</h2>
          <form id="form-agregar">
              <div class="form-group">
                  <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                  <input type="text" id="apellido" name="apellido" placeholder="Apellido" >
              </div>
              <div class="form-group">
                  <input type="tel" id="telefono" name="telefono" placeholder="Numero Telefonico" >
                  <input type="email" id="correo" name="correo" placeholder="Correo Electronico" >
              </div>
              <div class="form-group">
                  <input type="number" id="edad" name="edad" placeholder="Edad">
                  <input type="text" id="seguro" name="seguro" placeholder="Numero de Seguro" >
              </div>

              <!-- Historial M√©dico con opci√≥n de expandir -->
              <div class="form-group">
                  <textarea id="historial" name="historial" placeholder="Historial M√©dico"></textarea>
                  <button type="button" class="toggle-btn" onclick="toggleInfo('historial-info')">‚ñº</button>
                  <div id="historial-info" class="extended-info">
                      <textarea id="condiciones" name="condiciones" placeholder="Condiciones M√©dicas"></textarea>
                      <textarea id="medicamentos" name="medicamentos" placeholder="Medicamentos"></textarea>
                  </div>
              </div>

              <!-- Alergias con opci√≥n de expandir -->
              <div class="form-group">
                  <textarea id="alergia" name="alergia" placeholder="Alergias"></textarea>
                  <button type="button" class="toggle-btn" onclick="toggleInfo('alergia-info')">‚ñº</button>
                  <div id="alergia-info" class="extended-info">
                      <textarea id="detalles-alergia" name="detalles-alergia" placeholder="Detalles de Alergias"></textarea>
                      <textarea id="gravedad-alergia" name="gravedad-alergia" placeholder="Gravedad de Alergias"></textarea>
                  </div>
              </div>

              <div class="form-group full-width">
                  <input type="date" id="visita" name="visita" placeholder="Ultima Visita" required>
              </div>
              <button type="submit">Guardar</button>
          </form>
      </div>
  </div>

  <script>
    const btnAgregar = document.getElementById('btn-agregar');
    const modal = document.getElementById('modal-agregar');
    const cerrarModal = document.getElementById('cerrar-modal');
    const form = document.getElementById('form-agregar');
    const modalTitulo = document.getElementById('modal-titulo');

    let editIndex = -1;

    // Abrir el modal de agregar paciente
    btnAgregar.onclick = function() {
      modal.style.display = 'block';
      modalTitulo.textContent = 'Agregar Paciente';
      form.reset();
      editIndex = -1;
      // Aseg√∫rate de mostrar todos los campos en caso de estar ocultos
      showFields(true);
    }

    cerrarModal.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    form.onsubmit = function(event) {
      event.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const telefono = document.getElementById('telefono').value;
      const correo = document.getElementById('correo').value;
      const edad = document.getElementById('edad').value;
      const seguro = document.getElementById('seguro').value;
      const historial = document.getElementById('historial').value;
      const alergia = document.getElementById('alergia').value;
      const visita = document.getElementById('visita').value;

      const tablaPacientes = document.getElementById('tabla-pacientes').getElementsByTagName('tbody')[0];

      if (editIndex === -1) {
        const fila = tablaPacientes.insertRow();
        fila.innerHTML = `
          <td>${tablaPacientes.rows.length}</td>
          <td>${nombre}</td>
          <td>${apellido}</td>
          <td>${telefono}</td>
          <td>${correo}</td>
          <td>${edad}</td>
          <td>${seguro}</td>
          <td>${historial}</td>
          <td>${alergia}</td>
          <td>${visita}</td>
          <td>
            <span class="btn-editar" onclick="editarPaciente(this)">‚úèÔ∏è</span>
            <span class="btn-eliminar" onclick="eliminarPaciente(this)">üóëÔ∏è</span>
            <span class="btn-ver" onclick="verPaciente(this)">üëÅÔ∏è</span>
          </td>
        `;
      } else {
        const fila = tablaPacientes.rows[editIndex];
        fila.cells[1].textContent = nombre;
        fila.cells[2].textContent = apellido;
        fila.cells[3].textContent = telefono;
        fila.cells[4].textContent = correo;
        fila.cells[5].textContent = edad;
        fila.cells[6].textContent = seguro;
        fila.cells[7].textContent = historial;
        fila.cells[8].textContent = alergia;
        fila.cells[9].textContent = visita;
      }

      modal.style.display = 'none';
    }

    // Funci√≥n para editar paciente
    function editarPaciente(element) {
      editIndex = element.closest('tr').rowIndex - 1;
      const fila = element.closest('tr');
      document.getElementById('nombre').value = fila.cells[1].textContent;
      document.getElementById('apellido').value = fila.cells[2].textContent;
      document.getElementById('telefono').value = fila.cells[3].textContent;
      document.getElementById('correo').value = fila.cells[4].textContent;
      document.getElementById('edad').value = fila.cells[5].textContent;
      document.getElementById('seguro').value = fila.cells[6].textContent;
      document.getElementById('historial').value = fila.cells[7].textContent;
      document.getElementById('alergia').value = fila.cells[8].textContent;
      document.getElementById('visita').value = fila.cells[9].textContent;
      
      modal.style.display = 'block';
      modalTitulo.textContent = 'Editar Paciente';
      showFields(true); // Asegura que todos los campos sean visibles
    }

    // Funci√≥n para eliminar paciente
    function eliminarPaciente(element) {
      const fila = element.closest('tr');
      fila.remove();
    }

    // Funci√≥n para mostrar/ocultar campos extendidos
    function toggleInfo(id) {
      const info = document.getElementById(id);
      if (info.style.display === 'none') {
        info.style.display = 'block';
      } else {
        info.style.display = 'none';
      }
    }

    // Funci√≥n para ver los detalles del paciente
    function verPaciente(btn) {
        const fila = btn.closest('tr');
        const cells = fila.getElementsByTagName('td');
        
        // Mostrar solo historial y alergias
        document.getElementById('historial').value = cells[7].textContent;
        document.getElementById('alergia').value = cells[8].textContent;

        // Hacer los campos de historial y alergias solo lectura
        document.getElementById('historial').setAttribute('readonly', 'true');
        document.getElementById('condiciones').setAttribute('readonly', 'true');
        document.getElementById('medicamentos').setAttribute('readonly', 'true');
        document.getElementById('alergia').setAttribute('readonly', 'true');
        document.getElementById('gravedad-alergia').setAttribute('readonly', 'true');
        document.getElementById('detalles-alergia').setAttribute('readonly', 'true');
        
        // Los dem√°s campos no se llenan y se mantienen ocultos
        document.getElementById('nombre').style.display = 'none';
        document.getElementById('apellido').style.display = 'none';
        document.getElementById('telefono').style.display = 'none';
        document.getElementById('correo').style.display = 'none';
        document.getElementById('edad').style.display = 'none';
        document.getElementById('seguro').style.display = 'none';
        document.getElementById('visita').style.display = 'none';

        // Mostrar el modal
        const modal = document.getElementById('modal-agregar');
        modal.style.display = 'block';
        document.getElementById('modal-titulo').textContent = 'Datos de Paciente';
    }

    // Funci√≥n para mostrar o ocultar todos los campos de la forma
    function showFields(show) {
      const fields = document.querySelectorAll('input, textarea');
      fields.forEach(field => {
        if (!field.closest('.form-group').querySelector('.toggle-btn')) {
          field.disabled = !show;
        }
      });
    }
  </script>

</body>
</html>
